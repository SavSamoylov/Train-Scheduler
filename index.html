<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <div class="container-fluid">
 	 <div class="jumbotron text-center">
 		<h1>Train Schedule</h1>
 	  </div>
</div>
<!--  End Jumbotron -->
<div class="container">


<!-- Start Table -->          

  <table class="table table-hover raisedTable">
  
    <thead>
  
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
  
    </thead>

    <tbody id="table">
		<!-- Table fields will be appended here -->
    </tbody>

  </table>


<!-- End Table -->

<!-- Start Form -->
<div class="panel panel-primary">
	<div class="panel-heading panel-heading-primary">Current Train Schedule</div>
	<div class="panel-body">
		
			<div class="form-group">
				<label for="">Train Name</label></br>
				<input type="text" class="form-control" id="name" placeholder="Input field"></br>
				<label for="">Destination</label></br>
				<input type="text" class="form-control" id="destination" placeholder="Input field"></br>
				<label for="">First Train Time (HH:mm - military time)</label></br>
				<input type="text" class="form-control" id="fTrainTime" placeholder="Input field"></br>
				<label for="">Frequency (min)</label></br>
				<input type="text" class="form-control" id="frequency" placeholder="Input field"></br>
			</div>
			<button type="submit" class="btn btn-primary" id="addTrain">Add</button>
	
	</div>
</div>


</div>


<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/js/train.js"></script>
</body>
</html>
